<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .clients-section {
        padding: 40px 20px;
        background-color: #f8f9fa;
      }
      .clients-section h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .clients-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      .clients-logos img {
        max-width: 150px;
        height: auto;
        transition: transform 0.3s ease;
      }
      .clients-logos img:hover {
        transform: scale(1.1);
      }
      .employers-section {
        padding: 40px 20px;
        background-color: white;
      }
      .employers-section h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      .employers-content {
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Clients Section -->
    <div class="clients-section">
      <h2>Clients</h2>
      <div class="clients-logos">
        <img src="img/sba.png" alt="SBA Logo" />
        <img src="img/Deetech_Logo.png" alt="Client Logo" />
      </div>
    </div>

    <!-- For Employers Section -->
    <div class="employers-section">
      <h3>For Employers</h3>
      <div class="employers-content">
        <p>Transform Your Workforce with our tailored solutions.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
