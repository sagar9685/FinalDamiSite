    <style>
      /* Custom Styles for Job Details with 3D Effects */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .navbar-brand h1 {
        font-size: 2rem;
      }

      #job-details {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1),
          0 4px 10px rgba(0, 0, 0, 0.05);
        padding: 40px;
        max-width: 800px;
        margin: auto;
        transition: transform 0.3s ease;
      }

      #job-details:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 8px 12px rgba(0, 0, 0, 0.07);
      }

      .job-item h3 {
        font-size: 2rem;
        font-weight: 600;
        color: #007bff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .job-item p {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .job-item p strong {
        color: #333;
      }

      .job-item img {
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      #apply-button {
        font-size: 1.2rem;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .apply-button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
      }

      .no-logo-text {
        color: #999;
        font-style: italic;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        #job-details {
          padding: 20px;
        }

        .job-item h3 {
          font-size: 1.5rem;
        }
      }

      /* Modal Styles */
      .modal-content {
        padding: 20px;
      }
      .modal-header {
        border-bottom: 1px solid #ddd;
      }
      .modal-footer {
        border-top: 1px solid #ddd;
      }
    </style>
  </head>

  <body>

      <div class="container-fluid sticky-top px-0">

        ></div>
        <div class="container px-0">
          <nav class="navbar navbar-expand-lg navbar-dark bg-blue py-3 px-4">
            <a href="index.html" class="navbar-brand p-0">
              <!-- <h1 class="text-primary m-0"><i class="fas fa-donate me-3"></i>Deetech Consulting</h1> -->
              <h1 class="text-primary m-0">
                <img
                  src="img/Deetech_Logo.png"
                  alt="Deetech Logo"
                  height="100"
                  width="250"
                  class="me-3"
                />
              </h1>

              <!-- <img src="img/logo.png" alt="Logo"> -->
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav ms-auto py-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <a href="service.html" class="nav-item nav-link">Services</a>
                <a href="project.html" class="nav-item nav-link">Projects</a>
                <div class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle active"
                    data-bs-toggle="dropdown "
                    >Pages</a
                  >
                  <div class="dropdown-menu m-0">
                    <a href="blog.html" class="dropdown-item">Our Blog</a>
                    <a href="team.html" class="dropdown-item">Our Team</a>
                    <!-- <a href="testimonial.html" class="dropdown-item">Testimonial</a> -->
                    <a href="faqs.html" class="dropdown-item">Training</a>
                    <a href="job-list.html" class="dropdown-item active"
                      >Job List</a
                    >
                  </div>
                </div>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
              </div>
              <!-- Login and Signup Buttons Start -->
              <div class="d-flex align-items-center flex-nowrap pt-xl-0">
                <a

      <!-- Job Details Start -->

        <div id="job-details" class="p-4 bg-light shadow rounded">
          <!-- Job details will be injected here dynamically -->

      <!-- Modal for collecting user inputs -->
      <div
        class="modal fade"
        id="applyModal"
        tabindex="-1"
        aria-labelledby="applyModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="applyModalLabel">
                Job Application Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="applyForm">
                <div class="mb-3">
                  <label for="authorizedToWorkInUS" class="form-label"
                    >Authorized to work in the US?</label
                  >
                  <select id="authorizedToWorkInUS" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="needSponsorship" class="form-label"
                    >Need sponsorship?</label
                  >
                  <select id="needSponsorship" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="haveHB2Visa" class="form-label"
                    >Have HB2 Visa?</label
                  >
                  <select id="haveHB2Visa" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="haveGreenCard" class="form-label"
                    >Have Green Card?</label
                  >
                  <select id="haveGreenCard" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="submitApplication"
              >
                Submit Application
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed");

        // Check if user is logged in by checking for the presence of authToken in localStorage
        const authToken = localStorage.getItem("authToken");

        if (authToken) {
          console.log("User is considered logged in.");
          // User is logged in, show Profile and Logout, hide Login and Signup
          document.getElementById("profileButton").style.display =
            "inline-block";
          document.getElementById("logoutButton").style.display =
            "inline-block";
          document.getElementById("loginButton").style.display = "none";
          document.getElementById("signupButton").style.display = "none";
        } else {
          console.log("User is not logged in.");
          // User is not logged in, show Login and Signup, hide Profile and Logout
          document.getElementById("loginButton").style.display = "inline-block";
          document.getElementById("signupButton").style.display =
            "inline-block";
          document.getElementById("profileButton").style.display = "none";
          document.getElementById("logoutButton").style.display = "none";
        }

        // Simulating login action (can be replaced with your own login logic)
        document
          .getElementById("loginButton")
          .addEventListener("click", function () {
            console.log("Login button clicked");
            localStorage.setItem("authToken", "dummyAuthToken"); // Set the login flag in localStorage
            window.location.href = "profile.html"; // Redirect to the profile page (or any other page)
          });

        // Simulating signup action (can be replaced with your own signup logic)
        document
          .getElementById("signupButton")
          .addEventListener("click", function () {
            console.log("Signup button clicked");
            localStorage.setItem("authToken", "dummyAuthToken"); // Set the login flag in localStorage
            window.location.href = "profile.html"; // Redirect to the profile page (or any other page)
          });

        // Logout function
        document
          .getElementById("logoutButton")
          .addEventListener("click", function () {
            console.log("Logout button clicked");
            localStorage.removeItem("authToken"); // Remove the token from localStorage
            window.location.href = "login.html"; // Redirect to login page
          });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const jobTitle = new URLSearchParams(window.location.search).get("id");

        if (!jobTitle) {
          alert("Job ID is missing!");
          return;
        }

        // Fetch job details dynamically
        $.ajax({
          url: `https://deetech-production.onrender.com/api/jobs/singlejob/${jobTitle}`,
          method: "GET",
          success: function (job) {
            if (!job) {
              alert("Job not found.");
              return;
            }

            const jobDetails = `
    <div class="job-item mb-4">
        <h3>${job.title}</h3>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Location:</strong> ${job.state}, ${job.country}</p>
        <p><strong>Job Type:</strong> ${job.jobtype}</p>
        <p><strong>Salary:</strong> ${job.salary}</p>
        <p><strong>Description:</strong> ${job.description}</p>
        <p><strong>Education Required:</strong> ${job.education}</p>
        <p><strong>Experience:</strong> ${job.experience}</p>
        <p><strong>Specialization:</strong> ${job.specialization}</p>
        <p><strong>Last Date to Apply:</strong> ${new Date(
          job.lastdatetoapply
        ).toLocaleDateString()}</p>
        <p><strong>Number of Posts:</strong> ${job.numberofposts}</p>
        <p><strong>Website:</strong> <a href="${job.website}" target="_blank">${
              job.website
            }</a></p>
        <p><strong>Email:</strong> <a href="mailto:${job.email}">${
              job.email
            }</a></p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#applyModal">Apply Now</button>
    </div>
`;
            $("#job-details").html(jobDetails);

            // Handle modal form submission
            document
              .getElementById("submitApplication")
              .addEventListener("click", function () {
                const userProfile = {
                  username: localStorage.getItem("username"),
                  email: localStorage.getItem("email"),
                  title: job.title,
                  description: job.description,
                  authorizedToWorkInUS: document.getElementById(
                    "authorizedToWorkInUS"
                  ).value,
                  needSponsorship:
                    document.getElementById("needSponsorship").value,
                  haveHB2Visa: document.getElementById("haveHB2Visa").value,
                  haveGreenCard: document.getElementById("haveGreenCard").value,
                };

                // Send application data to API
                $.ajax({
                  url: "https://deetech-production.onrender.com/jobs/apply-user",
                  type: "POST",
                  contentType: "application/json",
                  data: JSON.stringify(userProfile),
                  success: function (response) {
                    alert(
                      response.message ||
                        "Job application submitted successfully!"
                    );
                    $("#applyModal").modal("hide");
                  },
                  error: function (error) {
                    alert("You have Already Applied for the Job Application");
                  },
                });
              });
          },
          error: function (error) {
            alert("Error fetching job details.");
          },
        });
      });
    </script>
